{% extends "blog/base.html" %}


{% block title %}All Blog Posts {% endblock %}

{% block content %}
    <h1>All Blog Posts</h1>
    <a href="{% url 'blog:post-create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a>
                <p>{{ post.content|slice:":100" }}...</p>
            </li>
        {% endfor %}
    </ul>
    {% endblock %}
