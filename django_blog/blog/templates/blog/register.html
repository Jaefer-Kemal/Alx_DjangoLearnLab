{% extends "blog/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="register-container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'blog:login' %}">Login here</a></p>
</div>
{% endblock %}
