{% extends "blog/base.html" %}


{% block title %}Detail Post {% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Published on {{ post.published_date }} by {{ post.author }}</p>
    <a href="{% url 'blog:post-update' post.pk %}">Edit</a>
    <a href="{% url 'blog:post-delete' post.pk %}">Delete</a>
    <a href="{% url 'blog:post-list' %}">Back to List</a>
    {% endblock %}
